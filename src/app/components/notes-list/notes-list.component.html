<div class="note-list">
    <div class="note-list__action">
        <button (click)="openRedactor()">
            <svg class="icon">
                <use xlink:href="icons/sprite.svg#cross"></use>
            </svg>
        </button>
    </div>
    <div class="note-list__grid">
        @if(noteCards$ | async; as cards){
        @for (card of cards; track card.id) {
        <app-note-card [task]="card"></app-note-card>
        }
        }
    </div>
</div>
